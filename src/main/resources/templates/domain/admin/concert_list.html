<html layout:decorate="global/layouts/layout" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<div layout:fragment="content" class="container mx-auto p-4 flex">
  <th:block th:fragment="custom-css">
    <style>
      .table thead th {
        font-size: 1.75rem;
      }
      .table {
        font-size: 1.5rem;
        padding-left: 2rem;
        padding-right: 2rem;
        padding-top: 1.5rem;
        padding-bottom: 1.5rem;
      }
    </style>
  </th:block>

  <div class="overflow-x-auto w-full">
    <table class="table">
      <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성 일시</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="concert, loop : ${concertList}">
        <td th:text="${concertList.getTotalElements - (concertList.number * concertList.size) - loop.index}"></td>
        <td>
          <a th:href="@{|/admin/concertDetail/${concert.concertId}|}" th:text="${concert.name}"></a>
        </td>
        <td th:text="${#temporals.format(concert.createDate, 'yyyy-MM-dd HH:mm')}"></td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
<div layout:fragment="script">
  <script th:inline="javascript">

  </script>
</div>
</html>
