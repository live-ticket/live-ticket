<html layout:decorate="global/layouts/layout" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<div layout:fragment="content">
    <th:block th:fragment="custom-css">
        <style>

        </style>
    </th:block>

    <h1 th:text="${concert.name}"></h1>
    <a th:href="@{|/admin/deleteConcert/${concert.concertId}|}" class="delete btn btn-sm btn-outline-secondary" th:text="삭제" onclick="return confirmDelete();"></a>

</div>
<div layout:fragment="script">
    <script th:inline="javascript">
        function confirmDelete() {
            var result = confirm("정말로 삭제하시겠습니까?");
            return result;
        }
    </script>
</div>

</html>
